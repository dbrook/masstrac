    <script>
      /*
       * See if a line was specified for the stations of that line to be loaded
       */
      $(document).ready( function () {
        var lineName = getParameter( "line" );
        
        if (lineName == null)
          alert( "No line specified" );
        
        loadLineStops( lineName );
      });
    </script>
    
    <title>Mass TRAC Line Selection</title>
