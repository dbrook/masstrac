<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!--
      File: mselectindex.html
      
      Programmers:
      Jivani Cassar, UMass Lowell Student (jivani_cassar@student.uml.edu)
      Daniel Brook, UMass Lowell student (daniel_brook@student.uml.edu)
      Austin Veino, UMass Lowell Student (austin_veino@student.uml.edu)
      
      Page updated by Daniel Brook on 2013-03-29 at 10:00 PM
      
      Description:
      This page is the stepping-stone to the real-time arrival data, where
      users need to select which station they want the arrival data for.
      This can be accomplished either by direct text entry to the autocomplete
      widget, or by "guided selection" through line names, then stations.
    -->
    
    <meta content="width=device-width, minimum-scale=1, maximum-scale=1" name="viewport">

    <!-- Pull in internal resources for populating data -->
    <link rel="stylesheet" href="css/default/jquery.mobile-1.3.0.min.css"/>
		<script src="lib/jquery-1.9.1.min.js"></script>
		<script src="lib/jquery.mobile-1.3.0.min.js"></script>
    
    <script src="lib/structures.js" type="text/javascript"></script>
    <script src="lib/stations.js" type="text/javascript"></script>
    <script src="lib/mselector.js" type="text/javascript"></script>
    
    <title>Mass TRAC Mobile</title>
    
		<script>
		$(document).ready(function(){
      /*
       * Pull in all the stations from stations.js and populate the
       * corresponding zones with them.
       */
      loadstations();
		});
		</script>
  </head>
  <body>
    <header data-role="header" data-position="inline">
      <h1>Select Station</h1>
    </header>
    
    <!-- 
    Where the top-level selections (lines) will show up.
    Apparently, while it's not impossible to add back buttons to the sub list
    headers, as a general rule, the jQ-M back button is buggy.
    
    http://stackoverflow.com/questions/6522106/jquery-mobile-nested-list-back-button-gone
    -->
    <ul data-role="listview">
      <li>
        <h3>Search Stations</h3>
        <ul id="allSta" data-filter="true"></ul>
      </li>
      <li>
        <h3>Red Line</h3>
        <ul id="r_content"></ul>
      </li>
      <li>
        <h3>Orange Line</h3>
        <ul id="o_content"></ul>
      </li>
      <li>
        <h3>Blue Line</h3>
        <ul id="b_content"></ul>
      </li>
      <li>
        <h3>Green Line</h3>
        <ul id="g_content"></ul>
      </li>
      <li>
        <h3>Commuter Rail</h3>
        <ul id="c_content"></ul>
      </li>
    </ul>
    
    <!-- 
    Placeholder for navi elements.
    ** These will probably be more appropriate for the arrival page?
    
    <footer data-role="footer" data-position="inline">
      <div data-role="controlgroup" data-type="horizontal">
        <a href="#" data-role="button" data-icon="back" data-inline="true">back</a>
        <a href="#" data-role="button" data-icon="refresh" data-inline="true">refresh</a>
        <a href="#" data-role="button" data-icon="alert" data-inline="true">alert</a>
        <a href="#" data-role="button" data-icon="info" data-transition="flip" data-inline="true">info</a>
      </div>
    </footer>
    -->
  </body>
</html>
